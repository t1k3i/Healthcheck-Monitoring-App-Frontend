<!-- Modal Code (login) -->
<div id="login-form" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" (click)="close(userForm)" #closebutton aria-label="Close"></button>
                <div class="my-form bg-dark">
                    <h1 class="text-center">Login form</h1>
                    <form (ngSubmit)="onLogin(userForm)" #userForm="ngForm">
                        <p class="invalid-input"><span>{{this.authError}}</span></p>
                        <div class="mb-3 mt-3">
                            <label for="username">Username</label>
                            <input type="username" class="form-control login-form" ngModel name="username" #usern="ngModel" placeholder="Enter Username" required>
                            @if (usern.invalid && usern.touched) {
                                <p class="invalid-input"><span>Enter valid input</span></p>
                            }
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control login-form" ngModel name="password" #pass="ngModel" placeholder="Enter password" minlength="3" maxlength="20" required>
                            @if (pass.invalid && pass.touched) {
                                <p class="invalid-input"><span>Enter valid input</span></p>
                            }
                        </div>
                        <button type="submit" [disabled]="userForm.invalid" class="btn btn-light mt-3">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
