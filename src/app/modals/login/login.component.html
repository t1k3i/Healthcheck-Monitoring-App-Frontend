<!-- Modal Code (login) -->
<div id="login-form" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" #closebutton aria-label="Close"></button>
                <div class="my-form bg-dark">
                    <h1 class="text-center">Login form</h1>
                    <form (ngSubmit)="onLogin()">
                        <div class="mb-3 mt-3">
                            <label for="email">Username</label>
                            <input type="email" class="form-control login-form" [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control login-form"  [(ngModel)]="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-light mt-3">LOGIN</button>
                        <p class="signup">Not a member <a href="#">Signup</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
