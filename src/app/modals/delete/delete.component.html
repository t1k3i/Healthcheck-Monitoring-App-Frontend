<!-- Modal Code (delete) -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title" id="deleteModalLable">Delete url</h5>
                <button type="button" class="btn-close btn-close-white me-2" #closebutton data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mt-3 mb-4 ms-3">
            Are you sure you want to delete this url?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
