<!-- Modal Code (delete) -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="deleteModalLable">Delete url</h6>
                <button type="button" class="btn-close btn-close-white" #closebutton data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this url?
            </div>
            <div class="centerButton mt-2">
                <button type="button" class="btn btn-sm btn-danger mb-4 delete-button red-background" (click)="delete()">DELETE</button>
            </div>
        </div>
    </div>
</div>
