<!-- Modal Code (add) -->
<div id="add-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addUrlModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title" id="addModalLable">Add New Url</h5>
          <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body add-body">
          <form id="add-item-form">
            <div class="form-group">
              <label for="item-name">Name</label>
              <input type="text" class="form-control add-form-control" id="item-name" placeholder="Enter name" [(ngModel)]="urlinfoAdd.displayName" name="url" required>
            </div>
            <div class="form-group mt-2">
              <label for="item-url">URL</label>
              <input type="url" class="form-control add-form-control" id="item-url" placeholder="Enter URL" [(ngModel)]="urlinfoAdd.url" name="displayName" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary save-url" form="add-item-form" (click)="add()">Save url</button>
        </div>
      </div>
    </div>
  </div>
