<div class="modal fade" id="editusers-form" #editusers tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark">
            <h5 class="modal-title" id="addModalLable">Users list</h5>
            <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Role</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                @for (user of this.users; track user.id) {
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.role.name}}</td>
                        <td><button (click)="delete(user.id)">D</button></td>
                    </tr>
                }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
