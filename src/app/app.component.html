<header>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Healthcheck app</a>
      <button type="button" class="btn btn-outline-light my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#login-form">Login</button>
    </div>
  </nav>
</header>

<main class="container mt-4">
  <section class="mb-4">
    <div class="row">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" class="form-control search-urls" placeholder="Search...">
        </div>
      </div>
      <div class="col-md-4 d-flex justify-content-end">
        <button class="btn btn-primary add-urls" type="button" data-bs-toggle="modal" data-bs-target="#add-form">Add Url</button>
      </div>
    </div>
  </section>

  <section>
    @for (urlinfo of this.urlinfos | async; track urlinfo.displayName) {
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <h3 class="card-title">{{ urlinfo?.displayName }}</h3>
              <p class="card-text">URL: <a href="#">{{ urlinfo?.url }}</a></p>
            </div>
            <div class="col-md-3 circle-div">
              @if (urlinfo?.healthy) {
                <div class="status-circle healthy shad"></div>
              }
              @else {
                <div class="status-circle unhealthy shad"></div>
              }
            </div>
            <div class="col-md-2 edit-div">
              <div class="float-right btn-group btn-group-sm">
                <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit" data-bs-toggle="modal" data-bs-target="#editModal"><i class="fa fa-pencil"></i></a>
                <a class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fa fa-times"></i></a>
             </div>
            </div>
          </div>
        </div>
      </div>
    }
  </section>
</main>

<!-- Modal Code (login) -->
<div id="login-form" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="my-form bg-dark">
          <h1 class="text-center">Login form</h1>
          <form action="#">
            <div class="mb-3 mt-3">
              <label for="email">Username</label>
              <input type="email" class="form-control login-form">
            </div>
            <div class="mb-3 mt-3">
              <label for="password">Password</label>
              <input type="password" class="form-control login-form">
            </div>
            <button type="button" class="btn btn-light mt-3">LOGIN</button>
            <p class="signup">Not a member <a href="#">Signup</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Code (delete) -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="deleteModalLable">Delete url</h5>
        <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body mt-3 mb-4 ms-3">
        Are you sure you want to delete this url?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Code (edit) -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
        <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body edit-body">
        <form id="add-item-form-update">
          <div class="form-group">
            <label for="item-name">Name</label>
            <input type="text" class="form-control add-form-control" id="item-name-update" placeholder="Enter name">
          </div>
          <div class="form-group mt-2">
            <label for="item-url">URL</label>
            <input type="url" class="form-control add-form-control" id="item-url-update" placeholder="Enter URL">
          </div>
        </form>
        <div class="mb-3 d-flex flex-column align-items-center mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button> <!-- Save Changes button below inputs -->
        </div>
        <hr> <!-- Horizontal line to separate sections -->
        
        <!-- Second Section: Add Email -->
        <div class="mb-3 d-flex">
          <div class="flex-grow-1 me-2">
            <label for="edit-email" class="form-label">Add Email for Alerts</label>
            <input type="email" class="form-control add-email" id="edit-email" name="edit-email" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-secondary align-self-end">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Code (add) -->
<div id="add-form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addUrlModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title" id="addModalLable">Add New Url</h5>
        <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body add-body">
        <form id="add-item-form">
          <div class="form-group">
            <label for="item-name">Name</label>
            <input type="text" class="form-control add-form-control" id="item-name" placeholder="Enter name" required>
          </div>
          <div class="form-group mt-2">
            <label for="item-url">URL</label>
            <input type="url" class="form-control add-form-control" id="item-url" placeholder="Enter URL" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary save-url" form="add-item-form">Save url</button>
      </div>
    </div>
  </div>
</div>
